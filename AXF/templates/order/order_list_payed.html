{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待收货订单列表</h3>

    <ul>
        <!--订单展示-->
        {% for order in orders %}
            <li>
                <a href="#">

                    <p><!-- 订单id -->订单id：{{ order.id }}</p>
                    {% for ordergoods in order.ordergoodsmodel_set.all %}
                    <p><!-- 数量 -->数量：{{ ordergoods.goods_num }}</p>
                        <!--展示商品的名称-->
                        <li>
                            <img src="{{ ordermodel.goods.productimg }}" alt="">
                        </li>
                        <hr>
                        <!--处理结束-->
                    {% endfor %}
                </a>
            </li>
            <hr>
        {% endfor %}
        <!--订单处理结束-->

    </ul>


{% endblock %}
